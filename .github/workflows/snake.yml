name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate Snake (Dark Merko theme)
      - name: Generate snake.svg (Dark Merko)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-dark&color_snake=#00ff00&color_dots=#2E8B57,#228B22,#006400,#004d00,#001a00

      # Step 3: Push to output branch
      - name: Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
